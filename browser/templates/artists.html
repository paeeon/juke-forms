<div>
	<h3>Artists</h3>

  <input type="text" ng-model="artistsFilter">
  <p>{{ artistsFilter }}</p>

	<div class="list-group">
		<div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistsFilter}">
			<a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
		</div>
	</div>
</div>
